<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
</head>
<body>
    <!-- 1 Si está a la mateixa carpeta que índex -->
    <img src="animal.jpg" alt="animal">
    <!-- 2 Si la imatge está a la subcarpeta anomenada img-->
    <img src="img/animal.jpg" alt="animal">
    <!-- 3 Si la imatge es troba en una carpeta pare de on es troba index -->
    <img src="../animal.jpg" alt="animal">
    <!-- 4 Si la imatge es troba dos nivells més amunt-->
    <img src="../../animal.jpg" alt="animal">
    <!-- 5 Si la imatge está en una carpeta anomenada imagenes i l'índex -->
    <img src="../imagenes/animal.jpg" alt="animal">
    
    <h1>Aquest es el meu primer treball</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. ç
    Libero, dignissimos!</p>

    <ul>
        <li>Menú</li>
        <li>Contacta</li>
        <li>Pagina lliure</li>
        <li>Presentació</li>
    </ul>
</body>
</html>
